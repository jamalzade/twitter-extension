<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Tools</title>
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/Vazir.woff2') format('woff2');
    }

    body {
      font-family: 'Vazir', sans-serif;
      padding: 10px;
      direction: rtl;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #6200ea;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }
  </style>
</head>

<body>
  <div class="toggle-container">
    <span>تغییر فونت</span>
    <label class="switch">
      <input type="checkbox" id="toggleFont">
      <span class="slider"></span>
    </label>
  </div>
  <div class="toggle-container">
    <span>حالت مطالعه</span>
    <label class="switch">
      <input type="checkbox" id="toggleReaderMode">
      <span class="slider"></span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>

</html>
